        <div class="form-row">

            <label for="validationCustom01">Fecha</label>
            <input class="form-control" type="date" name="fecha" id="fecha" value="" placeholder="Fecha" />
        </div>
        <div class="col-md-1 mb-3">
            <label for="validationCustom01">Codigo</label>
            <input class="form-control" type="text" name="codigo" id="codigo" value="" placeholder="Codigo" />
        </div>
        <div class="col-md-1 mb-3">
            <label for="validationCustom01">Lugar</label>
            <input class="form-control" type="text" name="lugar" id="lugar" value="" placeholder="Lugar"/>
        </div>
        <div class="col-md-1 mb-3">
            <label for="validationCustom01">Categoria</label>
            <input class="form-control" type="text" name="categoria" id="categoria" value="" placeholder="Categoria"/>
        </div>
        <div class="col-md-1 mb-3">
            <label for="validationCustom01">Marca</label>
            <input class="form-control" type="text" name="marca" id="marca" value="" placeholder="Marca"/>
        </div>
        <div class="col-md-3 mb-3">
            <label for="validationCustom01">Nombre</label>
            <input class="form-control" type="text" name="nombre" id="nombre" value="" placeholder="Nombre"/>
        </div>
        <div class="col-md-1 mb-3">
            <label for="validationCustom01">UND</label>
            <input class="form-control" type="text" name="und" id="und" value="" placeholder="UND"/>
        </div>
        <div class="col-md-1 mb-3">
            <label for="validationCustom01">Cant</label>
            <input class="form-control" type="text" name="cant" id="cant" value="" placeholder="Cant"/>
        </div>
        <div class="col-md-1 mb-3">
            <label for="validationCustom01">Precio</label>
            <input class="form-control" type="text" name="precio" id="precio" value="" placeholder="Precio"/>
        </div>
        <div class="mx-auto" style="width: 200px;">
            <input type="button" value="Agregar" class="btn btn-outline-success" id="add_row"/>
            <input type="button" value="Enviar" class="btn btn-outline-success" id="enviar"/>
        </div>				
    </div>
